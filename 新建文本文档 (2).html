        * {

            padding: 0;

        }

            color: var(--text-color);

            position: relative;

        /* 鼠标轨迹效果 - 背景 */
        .mouse-trail-bg {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: overlay;
            z-index: -1;
            filter: blur(5px);
        }
        
        /* 鼠标轨迹效果 - 主板块 */
        .mouse-trail-card {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 158, 183, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9;
            filter: blur(3px);
        }
        
        .container {
            width: 100%;
            max-width: 650px;
            padding: 2rem;
            margin: 2rem auto;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 2rem;
            position: relative;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--phigros-pink), var(--phigros-lightpink));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .card-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            line-height: 1.4;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .card-header p {
            margin: 1rem 0 0;
            opacity: 0.9;
            font-weight: 300;
            font-size: 1.2rem;
            position: relative;
        }
        
        .card-body {
            padding: 3rem;
            min-height: 300px;
        }
        
        .form-group {
            margin-bottom: 2.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .input-field {
            position: relative;
        }
        
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            font-size: 1.2rem;
            background-color: rgba(248, 249, 250, 0.9);
            font-family: 'Noto Sans SC', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            border-color: var(--phigros-pink);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 5px rgba(255, 158, 183, 0.2), 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;

            border-radius: 15px;
            background: linear-gradient(135deg, var(--phigros-pink), var(--phigros-lightpink));
            color: white;
            font-size: 1.3rem;
            font-weight: 500;

            transition: all 0.3s ease;
            margin-top: 2rem;

            position: relative;
            overflow: hidden;

        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 1rem;
            margin-top: 0.8rem;

        }
        
        /* 确认页面样式 */

            display: none;
            text-align: center;

        .confirmation-icon {
            font-size: 6rem;
            color: var(--phigros-pink);
            margin-bottom: 2.5rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1.2s ease infinite alternate, pulse 2s ease infinite;

        @keyframes bounce {
            from { transform: translateY(0); }

        @keyframes pulse {
            0% { opacity: 0.8; }

        // 生成随机验证码（15位字母和数字）
        function generateVerificationCode(length = 15) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result.match(/.{1,5}/g).join('-'); // 每5位用-分隔
        }

        // 创建鼠标轨迹效果
        function setupMouseTrail() {
            const trailCount = 10;
            const bgTrails = [];
            const cardTrails = [];
            let mouseX = 0;
            let mouseY = 0;
            
            // 创建背景轨迹元素
            for (let i = 0; i < trailCount; i++) {
                const trail = document.createElement('div');
                trail.className = 'mouse-trail-bg';
                trail.style.width = `${20 - i}px`;
                trail.style.height = `${20 - i}px`;
                trail.style.opacity = `${1 - i * 0.08}`;
                document.body.appendChild(trail);
                bgTrails.push({
                    element: trail,
                    x: mouseX,
                    y: mouseY
                });
            }
            
            // 创建卡片轨迹元素
            for (let i = 0; i < trailCount/2; i++) {
                const trail = document.createElement('div');
                trail.className = 'mouse-trail-card';
                trail.style.width = `${15 - i}px`;
                trail.style.height = `${15 - i}px`;
                trail.style.opacity = `${1 - i * 0.15}`;
                document.body.appendChild(trail);
                cardTrails.push({
                    element: trail,
                    x: mouseX,
                    y: mouseY
                });
            }
            
            // 鼠标移动事件
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // 动画循环
            function animate() {
                // 更新背景轨迹元素的位置
                bgTrails.forEach((trail, index) => {
                    const prevPos = {x: trail.x, y: trail.y};
                    trail.x = mouseX + (prevPos.x - mouseX) * 0.3;
                    trail.y = mouseY + (prevPos.y - mouseY) * 0.3;
                    
                    trail.element.style.left = `${trail.x}px`;
                    trail.element.style.top = `${trail.y}px`;
                });
                
                // 更新卡片轨迹元素的位置
                const card = document.querySelector('.card');
                const cardRect = card.getBoundingClientRect();
                
                cardTrails.forEach((trail, index) => {
                    const prevPos = {x: trail.x, y: trail.y};
                    trail.x = mouseX + (prevPos.x - mouseX) * 0.4;
                    trail.y = mouseY + (prevPos.y - mouseY) * 0.4;
                    
                    // 检查是否在卡片区域内
                    const isInsideCard = trail.x >= cardRect.left && 
                                        trail.x <= cardRect.right && 
                                        trail.y >= cardRect.top && 
                                        trail.y <= cardRect.bottom;
                    
                    trail.element.style.display = isInsideCard ? 'block' : 'none';
                    trail.element.style.left = `${trail.x}px`;
                    trail.element.style.top = `${trail.y}px`;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // 复制验证码功能
        function setupCopyButton() {
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.addEventListener('click', () => {
                const verificationCode = document.getElementById('verificationCode').textContent;
                const region = document.getElementById('confirmRegion').textContent;
                const nickname = document.getElementById('confirmNickname').textContent;
                const rks = document.getElementById('confirmRks').textContent;
                const time = document.getElementById('confirmTime').textContent;
                const messageContainer = document.getElementById('messageContainer');
                let message = '';
                
                if (messageContainer.style.display !== 'none') {
                    message = `\n留言：${document.getElementById('confirmMessage').textContent}`;
                }
                
                const textToCopy = `Phigros课题模式大赛报名凭证\n\n验证码：${verificationCode}\n赛区：${region}\n昵称：${nickname}\nRKS：${rks}\n报名时间：${time}${message}\n\n请保存此信息作为报名凭证`;
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '已复制！';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制验证码');
                });
            });
        }

        // 表单提交处理
        function setupFormSubmission() {
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 清除之前的错误信息
                document.getElementById('regionError').style.display = 'none';
                document.getElementById('nicknameError').style.display = 'none';
                document.getElementById('rksError').style.display = 'none';
                
                // 获取表单值
                const region = document.getElementById('region').value;
                const nickname = document.getElementById('nickname').value.trim();
                const rks = parseFloat(document.getElementById('rks').value);
                const message = document.getElementById('message').value.trim();
                
                let isValid = true;
                
                // 验证赛区
                if (!region) {
                    document.getElementById('regionError').style.display = 'block';
                    isValid = false;
                }
                
                // 验证昵称
                if (!nickname) {
                    document.getElementById('nicknameError').textContent = '请输入昵称';
                    document.getElementById('nicknameError').style.display = 'block';
                    isValid = false;
                } else if (nickname.length > 20) {
                    document.getElementById('nicknameError').textContent = '昵称不能超过20个字符';
                    document.getElementById('nicknameError').style.display = 'block';
                    isValid = false;
                }
                
                // 验证RKS
                if (isNaN(rks)) {
                    document.getElementById('rksError').textContent = '请输入有效的RKS';
                    document.getElementById('rksError').style.display = 'block';
                    isValid = false;
                } else if (rks < 14.75 || rks > 16.80) {
                    document.getElementById('rksError').textContent = 'RKS必须在14.75到16.80之间';
                    document.getElementById('rksError').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // 生成验证码
                    const verificationCode = generateVerificationCode();
                    
                    // 获取当前时间
                    const now = new Date();
                    const formattedTime = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    
                    // 显示确认页面
                    document.getElementById('registrationForm').style.display = 'none';
                    document.getElementById('confirmationPage').style.display = 'block';
                    
                    // 填充信息
                    document.getElementById('verificationCode').textContent = verificationCode;
                    document.getElementById('confirmRegion').textContent = region;
                    document.getElementById('confirmNickname').textContent = nickname;
                    document.getElementById('confirmRks').textContent = rks.toFixed(2);
                    document.getElementById('confirmTime').textContent = formattedTime;
                    
                    // 如果有留言则显示
                    if (message) {
                        document.getElementById('messageContainer').style.display = 'flex';
                        document.getElementById('confirmMessage').textContent = message;
                    }
                    
                    // 在实际应用中，这里可以添加数据提交逻辑
                    console.log('报名信息:', {
                        region: region,
                        nickname: nickname,
                        rks: rks,
                        message: message,
                        verificationCode: verificationCode,
                        timestamp: formattedTime
                    });
                }
            });
        }
